<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ef204fd57f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>
          ohmyfood
        </h1>
      </div>
    </header>
    <main>
      <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" />
      <div class="menu">
        <div class="menu__titre">
          <h3>La note enchantée</h3>
          <button class="far fa-heart menu__like"></button>
        </div>

        <div class="menu__list">
          <div class="menu__titre--underscore">ENTREES</div>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Ravioles de foie gras</h6>
              <p>Accompagnés de leur crème à la truffe</p>
            </div>
            <div class="menu__price">25€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Caviar osciètre</h6>
              <p>Sur blini à la farine de blé noir</p>
            </div>
            <div class="menu__price">35€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Homard et espuma de potiron</h6>
              <p>Mariné aux zestes d'orange</p>
            </div>
            <div class="menu__price">20€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Foie gras de canard cuit entier</h6>
              <p>Foie gras de canard cuit entier</p>
            </div>
            <div class="menu__price">35€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
        </div>
        <div class="menu__list">
          <div class="menu__titre--underscore">PLATS</div>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Noix de coquilles Saint-Jacques</h6>
              <p>Sur lit de purée de céleri-rave</p>
            </div>
            <div class="menu__price">40€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Langoustine poêlée</h6>
              <p>Purée de patate douce</p>
            </div>
            <div class="menu__price">35€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Mijoté de queue de boeuf</h6>
              <p>Et riz sauvage aux zestes de citron</p>
            </div>
            <div class="menu__price">44€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
        </div>
        <div class="menu_list">
          <div class="menu__titre--underscore">DESSERTS</div>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Macaron noisette et chocolat</h6>
              <p>Glace au caramel brun et sel de Guérande</p>
            </div>
            <div class="menu__price">18€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Baba au rhum revisité</h6>
              <p>Avec son coulis de citron</p>
            </div>
            <div class="menu__price">22€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
          <button class="menu__card">
            <div class="menu__choice">
              <h6>Tarte au citron meringuée</h6>
              <p>Déstructurée</p>
            </div>
            <div class="menu__price">23€</div>
            <div class="menu__check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </button>
        </div>
        <button class="commander--btn">Commander</button>
      </div>
    </main>
    <footer class="flexfooter">
      <h1>Ohmyfood</h1>
      <div class="flexfooter__heading">
        <div class="flexfooter__list">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </div>
        <div class="flexfooter__list">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </div>
        <div class="flexfooter__list">
          <p>Mentions légales</p>
        </div>
        <div class="flexfooter__list">
          <a href="mailto:test@test.com" class="flexfooter__list--contact"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
